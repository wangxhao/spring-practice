<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta  charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-theme.min.css}"/>
</head>
<body>
<div class="container">
    <div th:if="${param.error}">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            用户名或者密码错误
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-info alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            用户名或者密码错误
        </div>
    </div>
    <form class="form-horizontal" role="form" th:action="@{/login}" method="post">
        <div><h3>用户登录</h3></div>
        <div class="form-group">
            <label class="col-sm-4 control-label">账户</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="username" placeholder="请输入账户..."/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">密码</label>
            <div class="col-sm-6">
                <input class="form-control" type="password" name="password" placeholder="请输出密码..."/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" th:src="@{/js/jquery-1.10.2.min.js}"/>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"/>
<script type="text/javascript">
    $(function () {
        console.log("Hello World.");
    });
</script>
</body>
</html>
